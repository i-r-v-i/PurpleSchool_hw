<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calculator Light</h1>
        <input class="input" type="number" id="num1" autofocus />
        <input class="input" type="number" id="num2" />
        <div class="buttons-groop">
          <button class="button" id="sum">+</button>
          <button class="button" id="sub">-</button>
          <button class="button" id="mult">ร</button>
          <button class="button" id="div">รท</button>
          <button class="button" id="clear">clear</button>
        </div>
        <div class="input result" id="res"></div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
